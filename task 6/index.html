<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            background-image: url('images.jpeg');
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            text-align: center;
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: white;
            margin-bottom: 20px;
        }

        .quote-display {
            color: white;
            margin: 20px 0;
        }

        blockquote {
            font-size: 1.5rem;
            font-style: italic;
        }

        cite {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: white;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Random Quote Generator</h1>
        </header>
        <section class="quote-display">
            <blockquote id="quote">
                "Click the button to generate a random quote!"
            </blockquote>
            <cite id="author">- Author</cite>
        </section>
        <button id="newQuote" class="btn">New Quote</button>
    </div>

    <script>
        const quotes = [
            { quote: "The best way to predict the future is to invent it.", author: "Alan Kay" },
            { quote: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
            { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { quote: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
            { quote: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
            { quote: "Do not wait to strike till the iron is hot, but make it hot by striking.", author: "William Butler Yeats" },
            { quote: "Everything youâ€™ve ever wanted is on the other side of fear.", author: "George Addair" },
            { quote:  "Your biggest enemy is your uncontrolled mind.", author: "Bilal Qureshi"} ,
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        document.getElementById('newQuote').addEventListener('click', function() {
            const { quote, author } = getRandomQuote();
            document.getElementById('quote').textContent = quote;
            document.getElementById('author').textContent = `- ${author}`;
        });
    </script>
</body>
</html>
